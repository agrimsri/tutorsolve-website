<!doctype html>
<html>
  <head>
    <title>Sign Up | TutorSolve</title>
    <link rel="stylesheet" href="/assets/css/landing.css" />
    <link rel="stylesheet" href="/assets/css/auth.css" />
  </head>
  <body>
    <div class="auth-ambient"></div>

    <header class="navbar">
      <a class="logo" href="/">TutorSolve</a>
    </header>

    <div class="auth-container">
      <div class="auth-card">
        <h2>Create Student Account</h2>
        <p class="auth-subtext">
          Join TutorSolve and get secure expert assistance.
        </p>

        <div id="error" class="error"></div>

        <input id="name" placeholder="Full Name" />
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />

        <button onclick="handleSignup()">Create Account</button>

        <div class="switch">
          Already have an account?
          <a href="login.html">Login</a>
        </div>

        <div class="switch" style="margin-top: 10px">
          Want to become an expert?
          <a href="apply-expert.html">Apply as Expert</a>
        </div>
      </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/auth_pages.js"></script>

    <script>
      async function handleSignup() {
        const res = await studentSignup(
          document.getElementById("name").value,
          document.getElementById("email").value,
          document.getElementById("password").value,
        );

        if (!res.ok) {
          error.textContent = res.data.error;
          return;
        }

        saveUserSession(res.data);
        redirectAfterAuth("student");
      }

      const error = document.getElementById("error");
    </script>
  </body>
</html>
