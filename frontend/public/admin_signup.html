<!doctype html>
<html>
  <head>
    <title>Admin Sign Up | TutorSolve</title>
    <link rel="stylesheet" href="/assets/css/auth.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2>Admin Sign Up</h2>

      <div id="error" class="error"></div>

      <input id="name" placeholder="Full Name" />
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="handleAdminSignup()">Sign Up</button>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/auth_pages.js"></script>

    <script>
      async function handleAdminSignup() {
        const name = nameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;

        const res = await adminSignup(name, email, password);

        if (!res.ok) {
          error.textContent = res.data.error;
          return;
        }

        saveUserSession(res.data);

        // Determine role from response and redirect
        const role =
          res.data.role && res.data.role.includes("Admin")
            ? "admin"
            : res.data.role && res.data.role.includes("Expert")
              ? "expert"
              : "student";
        redirectAfterAuth(role);
      }

      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const error = document.getElementById("error");
    </script>
  </body>
</html>
