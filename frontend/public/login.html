<!doctype html>
<html>
  <head>
    <title>Login | TutorSolve</title>
    <link rel="stylesheet" href="/assets/css/auth.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2>Login</h2>

      <div id="error" class="error"></div>

      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="handleLogin()">Login</button>

      <div class="switch">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
      </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/auth_pages.js"></script>

    <script>
      async function handleLogin() {
        const email = emailInput.value;
        const password = passwordInput.value;

        const res = await login(email, password);

        if (!res.ok) {
          error.textContent = res.data.error;
          return;
        }

        saveUserSession(res.data);

        // Determine role from response and redirect
        const role =
          res.data.role && res.data.role.includes("Expert")
            ? "expert"
            : "student";
        redirectAfterAuth(role);
      }

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const error = document.getElementById("error");
    </script>
  </body>
</html>
