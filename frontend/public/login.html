<!doctype html>
<html>
  <head>
    <title>Login | TutorSolve</title>
    <link rel="stylesheet" href="/assets/css/landing.css" />
    <link rel="stylesheet" href="/assets/css/auth.css" />
  </head>
  <body>
    <!-- Ambient Background Glow -->
    <div class="auth-ambient"></div>

    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
      <a class="logo" href="/">TutorSolve</a>

      <div class="nav-actions">
        <a class="btn-outline" href="apply-expert.html">Become an Expert</a>
        <a class="btn-primary" href="signup.html">Sign Up</a>
      </div>
    </header>

    <div class="auth-container">
      <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="auth-subtext">Login to continue your academic journey.</p>

        <div id="error" class="error"></div>

        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />

        <button onclick="handleLogin()">Login</button>

        <div class="switch">
          Don't have an account?
          <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/auth_pages.js"></script>

    <script>
      async function handleLogin() {
        const email = emailInput.value;
        const password = passwordInput.value;

        const res = await login(email, password);

        if (!res.ok) {
          error.textContent = res.data.error;
          return;
        }

        saveUserSession(res.data);

        let role = "student";
        if (res.data.role && res.data.role.includes("Admin")) {
          role = "admin";
        } else if (res.data.role && res.data.role.includes("Expert")) {
          role = "expert";
        } else if (res.data.role && res.data.role.includes("EmployeeAdmin")) {
          role = "EmployeeAdmin";
        }

        redirectAfterAuth(role);
      }

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const error = document.getElementById("error");
    </script>
  </body>
</html>
