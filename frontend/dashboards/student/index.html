<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard | TutorSolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/student.css" />
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <h2>TutorSolve | Student</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Navigation</h3>
        <a href="#">Dashboard</a>
        <a href="#">My Orders</a>
        <a href="#">Global Feed</a>
        <a href="#">Profile</a>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main">
        <!-- PENDING QUESTION -->
        <div class="card">
          <h3>Ask a New Question</h3>

          <input
            id="title"
            placeholder="Question title"
            style="width: 100%; margin-bottom: 10px"
          />

          <input
            id="department"
            placeholder="Department (e.g. Mechanical)"
            style="width: 100%; margin-bottom: 10px"
          />

          <textarea
            id="description"
            placeholder="Describe your problem"
            style="width: 100%; height: 100px"
          ></textarea>

          <button onclick="submitStudentQuestion()" style="margin-top: 10px">
            Submit Question
          </button>
        </div>

        <!-- MY ORDERS -->
        <div class="card">
          <h3>My Questions</h3>
          <ul id="myQuestions" style="list-style: none; padding: 0">
            <li>Loading...</li>
          </ul>
        </div>

        <!-- MY ORDERS -->
        <div class="card">
          <h3>My Orders</h3>
          <p class="empty">You have no active orders yet.</p>
        </div>

        <!-- GLOBAL FEED -->
        <div class="card">
          <h3>Global Feed</h3>

          <div class="feed-item">Physics Question #982 — Solved (A+)</div>
          <div class="feed-item">Java Assignment #134 — Completed</div>
          <div class="feed-item">Calculus Doubt #451 — Reviewed</div>
        </div>
      </div>
    </div>

    <!-- LOGIC -->

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/questions.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        handlePendingQuestionCarryForward();
        // loadStudentQuestions();
      });

      function logout() {
        sessionStorage.clear();
        window.location.href = "/";
      }
    </script>
  </body>
</html>
