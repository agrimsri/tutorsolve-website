<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard | TutorSolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/student.css" />
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <h2>TutorSolve | Student</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Navigation</h3>
        <a href="#">Dashboard</a>
        <a href="#">My Orders</a>
        <a href="#">Global Feed</a>
        <a href="#">Profile</a>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main">
        <!-- PENDING QUESTION -->
        <div class="card">
          <h3>Your Question</h3>
          <div id="pendingQuestion" class="question-box">
            No question posted yet.
          </div>
        </div>

        <!-- MY ORDERS -->
        <div class="card">
          <h3>My Orders</h3>
          <p class="empty">You have no active orders yet.</p>
        </div>

        <!-- GLOBAL FEED -->
        <div class="card">
          <h3>Global Feed</h3>

          <div class="feed-item">Physics Question #982 — Solved (A+)</div>
          <div class="feed-item">Java Assignment #134 — Completed</div>
          <div class="feed-item">Calculus Doubt #451 — Reviewed</div>
        </div>
      </div>
    </div>

    <!-- LOGIC -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const pendingQuestion = sessionStorage.getItem("pending_question");

        if (pendingQuestion) {
          document.getElementById("pendingQuestion").textContent =
            pendingQuestion;

          console.log("Auto-posting question (future):", pendingQuestion);
        }
      });

      function logout() {
        sessionStorage.clear();
        window.location.href = "/";
      }
    </script>
  </body>
</html>
