<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard | TutorSolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/student.css" />
  </head>

  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <h2>TutorSolve | Student</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Navigation</h3>
        <a href="#" onclick="loadStudentView('dashboard')">Dashboard</a>
        <a href="#" onclick="loadStudentView('ask-question')">Ask Question</a>
        <a href="#" onclick="loadStudentView('my-questions')">My Questions</a>
        <a href="#" onclick="loadStudentView('my-orders')">My Orders</a>
        <a href="#" onclick="loadStudentView('global-feed')">Global Feed</a>
        <a href="#" onclick="loadStudentView('profile')">Profile</a>
      </div>

      <!-- MAIN DYNAMIC CONTENT -->
      <div class="main" id="studentContent">
        <!-- Default view will load here -->
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/student_dashboard.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Ensure user is logged in
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/public/login.html";
          return;
        }

        handlePendingQuestionCarryForward();
        loadDepartments();
        loadStudentQuestions();
        loadStudentView("dashboard"); // default page
      });

      function logout() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "/";
      }
    </script>
  </body>
</html>
