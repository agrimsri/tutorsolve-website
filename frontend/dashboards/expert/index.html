<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expert Dashboard | TutorSolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/expert.css" />
  </head>

  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <h2>TutorSolve | Expert</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Navigation</h3>
        <a href="#" onclick="loadExpertView('dashboard')">Dashboard</a>
        <a href="#" onclick="loadExpertView('available-questions')"
          >Available Questions</a
        >
        <a href="#" onclick="loadExpertView('assigned-tasks')"
          >Assigned Tasks</a
        >
        <a href="#" onclick="loadExpertView('earnings')">Earnings</a>
        <a href="#" onclick="loadExpertView('profile')">Profile</a>
      </div>

      <!-- MAIN DYNAMIC CONTENT -->
      <div class="main" id="expertContent">
        <!-- Default view will load here -->
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/experts.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadExpertView("dashboard"); // default page
      });
    </script>
  </body>
</html>
