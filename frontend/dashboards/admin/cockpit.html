<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | TutorSolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/admin.css" />
  </head>

  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <h2>TutorSolve | Admin</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Navigation</h3>
        <a href="#" onclick="loadView('dashboard')">Dashboard</a>
        <a href="#" onclick="loadView('pricing-requests')">Pricing Requests</a>
        <a href="#" onclick="loadView('experts')">Experts</a>
        <a href="#" onclick="loadView('students')">Students</a>
        <a href="#" onclick="loadView('employee-admins')">Employee Admins</a>
        <a href="#" onclick="loadView('create-employee-admin')"
          >Create Employee</a
        >
      </div>

      <!-- MAIN DYNAMIC CONTENT -->
      <div class="main" id="adminContent">
        <!-- Default view will load here -->
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/experts.js"></script>
    <script src="/assets/js/admin_dashboard.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadView("dashboard"); // default page
      });
    </script>
  </body>
</html>
